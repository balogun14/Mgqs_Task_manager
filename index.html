<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Task Manager</title>
		<link rel="stylesheet" href="./styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Protest+Strike&display=swap"
			rel="stylesheet" />
	</head>
	<body>
        <div id="app">
            <h1>MGQS Task Management System</h1>
            <div class="task-list-container">
                <h2>Task List</h2>
                <input type="text" id="name-search" placeholder="Search by Name">
                <button onclick="search()">Search</button> 
                <button id="convert-button">To Image</button>
                <table id="task-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Task</th>
                            <th>Attendance</th>
                        </tr>
                    </thead>
                    <tbody id="task-list"></tbody>
                </table>
                <form id="attendance-form" onsubmit="updateAttendance(event)">
                    <label><input type="checkbox" name="attendance" data-client-id="1">Absent</label><br>
                    <button type="submit">Submit Attendance</button>
                </form>
             </div>
        </div>
    </body>
	<script src="./scripts.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.2/html2canvas.min.js"></script>
</html>
